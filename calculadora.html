<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
    <script src="calculadora.js" defer></script>
    <script src="https://kit.fontawesome.com/4410d9698c.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <div class="calculadora">
            <div class="resultado">
                <p id="result"></p>
            </div>

            <div class="linha">
                <button class="reset" onclick="reset()">C</button>
                <button class="voltar" onclick="voltar()"><</button>
            </div>

            <div class="linha">
                <button onclick="insert('7')">7</button>
                <button onclick="insert('8')">8</button>
                <button onclick="insert('9')">9</button>
                <button class="operador" onclick="insert('/')"><img src="" alt=""><i class="fa-solid fa-divide" style="color: #ffffff;"></i></button>
            </div>

            <div class="linha">
                <button onclick="insert('4')">4</button>
                <button onclick="insert('5')">5</button>
                <button onclick="insert('6')">6</button>
                <button class="operador" onclick="insert('*')"><i class="fa-solid fa-xmark" style="color: #ffffff;"></i></button>
            </div>

            <div class="linha">
                <button onclick="insert('1')">1</button>
                <button onclick="insert('2')">2</button>
                <button onclick="insert('3')">3</button>
                <button class="operador" onclick="insert('-')"><i class="fa-solid fa-minus" style="color: #ffffff;"></i></button>
            </div>

            <div class="linha">
                <button onclick="insert('0')">0</button>
                <button onclick="insert('.')">.</button>
                <button class="operador" onclick="resultado()"><i class="fa-solid fa-equals" style="color: #ffffff;"></i></button>
                <button class="operador" onclick="insert('+')"><i class="fa-solid fa-plus" style="color: #ffffff;"></i></button>
            </div>
        </div>
    </main>
</body>

</html>
